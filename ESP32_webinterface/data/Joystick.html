<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32_Rover_Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/nipplejs.min.js"></script>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #464646;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial;
    
    }

    h1 {
      text-align: center;
      margin-top: 5px;
      position: absolute;
      top: 30px;
    }

    #Data_table{
      position: absolute;
      right: 100px ;
      top: 150px;
      color:rgb(0, 255, 0); 
    }

    #Reset_Button{
      top: 100px;
      right: 350px;
      position: absolute;
      size: 50px;
    }

    #Read_Button{
      top: 100px;
      right: 280px;
      position:absolute;
      size: 50px;
    }

    #joystickZone {
      width: 300px;
      height: 300px;
      margin: 40px auto;
      background: #eeeeee00;
      border-radius: 50%;
      position: absolute; 
      left: 80px; 
      bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>ESP32_Rover_Control</h1>

  <table id="Data_table"  border="1" > 
    <thead>
      <tr>
        <th>Radio</th>
        <th>Infared</th>
        <th>Magnet</th>
        <th>Species?</th>
        <th>Ultrasound(name)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="Reset_Button" onclick="resetButton()" >Reset!</button>
  <button id="Read_Button" onclick="readButton()" >Read!</button>
  
  
  <div id="joystickZone"></div>

  <script>

    function readButton(){
      fetch('/read_data')
        .then(response => response.text())
        .then(data => {
          console.log('Response:', data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    function resetTable() {
      const tbody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = ''; // Removes all rows in tbody
      console.log('Table reset!');
    }

    const joystick = nipplejs.create({
      zone: document.getElementById('joystickZone'),
      mode: 'static',
      position: { left: '50%', top: '50%' },
      color: 'red',
      size: 300
    });

    joystick.on('move', function (evt, data) {
      if (data && data.vector) {
        const x = Math.round(data.vector.x * 255);
        const y = Math.round(data.vector.y * 255);

        

        // Send joystick data to ESP32
        fetch(`/joystick?x=${x}&y=${y}`).catch(err => console.error(err));
        
      }
    });
     joystick.on('end', function () {
      const interval = setInterval(() => {
        fetch('/joystick?x=0&y=0')
          .then(res => res.text())
          .then(text => {
            console.log("Response:", text);
            if (text.includes("stopped")) {
              clearInterval(interval); // Stop polling
              console.log("Motors stopped");
            }
          })
          .catch(err => {
            console.error("Fetch error:", err);
            clearInterval(interval); // Exit on failure too
          });
      }, 50); 
    });
  </script>
</body>
</html>
